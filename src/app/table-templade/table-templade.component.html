<table class="custom-table">
  <thead>
    <tr>
      <th *ngFor="let label of columnLabels">{{ label }}</th>
      <th>Acciones</th>
    </tr>
  </thead>
     <tbody>
       <tr *ngFor="let item of data; let i = index" [ngClass]="{'even-row': i % 2 === 0, 'odd-row': i % 2 !== 0}">
         <td>{{ item.col1 }}</td>
         <td>{{ item.col2 }}</td>
         <td>{{ item.col3 }}</td>
         <td>{{ item.col4 }}</td>
         <td>{{ item.col5 }}</td>
         <td>{{ item.col6 }}</td>
         <td>{{ item.col7 }}</td>
         <td>{{ item.col8 }}</td>
         <td>
           <app-grupo-botones codigo="2"></app-grupo-botones>
         </td>
       </tr>
     </tbody>
   </table>
